[package]
name = "rust-be-template"
version = "0.1.0"
edition = "2024"

[profile.release]
opt-level = 3
codegen-units = 1
debug = false
incremental = false
strip = true
lto = true
panic = "unwind"

[dependencies]
# web framework
axum = { version = "0.8.3", features = [
    "http2",
    "multipart",
    "ws",
    "macros",
    "multipart",
] }
axum-extra = { version = "0.10.1", features = ["cookie", "attachment", "form"] }
tower-http = { version = "0.6.2", features = [
    "compression-gzip",
    "trace",
    "cors",
    "fs",
] }
axum-server = { version = "0.7.2", features = ["tls-rustls", "tokio-rustls"] }

# parallelism
# rayon = "1.10.0"

# ORM
diesel = { version = "2.2.9", features = [
    "postgres",
    "chrono",
    "serde_json",
    "uuid",
] }
diesel-async = { version = "0.5.2", features = ["bb8", "postgres"] }


# .env loading
dotenvy = "0.15.7"

# async runtime
tokio = { version = "1.44.2", features = ["full"] }

# loggers
tracing = { version = "0.1.41", features = ["std"] }
tracing-subscriber = { version = "0.3.19", features = ["fmt", "json"] }
tracing-appender = "0.2.3"

# error
anyhow = "1.0.98"

# number of cpus
num_cpus = "1.16.0"

# serialization/deserialization
serde = "1.0.219"
serde_derive = "1.0.219"
serde_json = { version = "1.0.140", features = ["preserve_order"] }
bitcode = "0.6.6"

# types
chrono = { version = "0.4.40", features = ["serde"] }
chrono-tz = { version = "0.10.3", features = ["serde"] }
scc = "2.3.4"
uuid = { version = "1.16.0", features = [
    "v4",
    "v7",
    "serde",
    "zerocopy",
    "fast-rng",
] }

# regex/verification
# regex = { version = "1.11.1", features = ["perf-dfa-full"] }
email_address = "0.2.9"

# crypto/rand
argon2 = "0.5.3"
rand = "0.8.5"
rustls = { version = "0.23.26", features = [] }

# memory allocator
mimalloc = "0.1.46"

# email
lettre = { version = "0.11.15", default-features = false, features = [
    "builder",
    "hostname",
    "pool",
    "smtp-transport",
    "tokio1",
    "tokio1-rustls-tls",
    "tracing",
    "serde",
] }

# compression
zstd = { version = "0.13.3", features = ["fat-lto", "zstdmt", "pkg-config"] }

# numeric
bigdecimal = { version = "0.4.8", features = ["serde"] }

# image processing
image = "0.25.6"
