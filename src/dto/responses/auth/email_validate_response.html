<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Email Verified - cyhdev.com</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            html,
            body {
                height: 100%;
                background: #18181b;
                color: #e5e5e5;
                margin: 0;
                font-family: system-ui, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container {
                background: #232329;
                padding: 2rem 2.5rem;
                border-radius: 10px;
                box-shadow: 0 3px 16px #0004;
                min-width: 320px;
                max-width: 100vw;
                text-align: center;
            }
            .email {
                font-weight: 500;
                font-size: 1.1em;
                color: #a5b4fc;
            }
            .verified {
                margin: 1.4em 0 0.5em 0;
                font-size: 1.5em;
                font-weight: 600;
                letter-spacing: 0.03em;
                color: #34d399;
            }
            .timestamp {
                color: #a1a1aa;
                font-size: 0.96em;

                margin-top: 1em;
            }
            .cyhdev-header {
                font-size: 1.2em;
                font-weight: 700;
                margin-bottom: 0.5em;
            }
            .cyhdev-header a {
                color: #818cf8;
                text-decoration: none;
            }
            .cyhdev-header a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="cyhdev-header">
                <a href="https://cyhdev.com" target="_blank" rel="noopener"
                    >cyhdev.com</a
                >
            </div>
            <div class="verified">Email verified!</div>
            <div class="email">{user_email}</div>
            <div class="timestamp">Verified at: {verified_at}</div>
            <div class="time-to-process">
                Time to process: {time_to_process}
            </div>
        </div>
    </body>
</html>
